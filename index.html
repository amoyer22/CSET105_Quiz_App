<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <form>
            <div class="quizContainer">
                <div class="question">
                    <div class="questionHeading">
                        <h2>Question <span class="questionCounter">0</span></h2>
                        <h1><span class="questionName">Question words words words?</span></h1>
                    </div>

                    <div class="questionAnswers">
                        <input type="radio" name="blank" value="radio1">
                        <label for="radio1"><span class="radioText1">Radio 1</span></label><br>
        
                        <input type="radio" name="blank" value="radio2">
                        <label for="radio2"><span class="radioText2">Radio 2</span></label><br>
        
                        <input type="radio" name="blank" value="radio3">
                        <label for="radio3"><span class="radioText3">Radio 3</span></label><br>
        
                        <input type="radio" name="blank" value="radio4">
                        <label for="radio4"><span class="radio4">Radio 4</span></label><br>
                    </div>
                </div>

                <div class="submit">
                    <input id="submitButton" type="submit" value="Submit" onClick="submit()">
                </div>
            </div>
        </form>
        <script src="script.js"></script>
    </body>
</html>
